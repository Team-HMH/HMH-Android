        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' --data "{\"text\": \"ğŸ‰ *Firebase ë¦´ë¦¬ì¦ˆ ì™„ë£Œ!* ğŸ‰\\n
          ğŸš€ *ë°°í¬ ë²„ì „:* ${{ env.VERSION_NAME }} (ë²„ì „ ì½”ë“œ: ${{ env.VERSION_CODE }})\\n
          ğŸ“Œ *ë°°í¬ ë¸Œëœì¹˜:* ${{ github.ref_name }}\\n
          ğŸ”– *ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸:*\\n
          ${{ env.RELEASE_NOTES }}\\n
          ğŸ“¥ *ë‹¤ìš´ë¡œë“œ ë§í¬:* <${{ steps.firebase_upload.outputs.TESTING_URI }}|ì—¬ê¸°ë¥¼ í´ë¦­>\"}" ${{ secrets.SLACK_RELEASE_WEBHOOK_URL }}
