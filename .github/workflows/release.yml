        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "ğŸ‰ *Firebase ë¦´ë¦¬ì¦ˆ ì™„ë£Œ!* ğŸ‰\n
            ğŸš€ *ë°°í¬ ë²„ì „:* `${{ env.VERSION_NAME }} (ë²„ì „ ì½”ë“œ: ${{ env.VERSION_CODE }})`\n
            ğŸ“Œ *ë°°í¬ ë¸Œëœì¹˜:* `${{ github.ref_name }}`\n
